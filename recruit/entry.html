	<main class="container">
		<div class="entry_wrap">
			<div class="entry_box inner_content">
				<iframe id="entry" src="http://192.168.1.23/test.js/" frameborder="0" style="width: 100%;"></iframe>
				<script>
					window.addEventListener('message', function (e) {
						var iframe = document.getElementById("entry");
						var eventName = e.data[0];
						var data = e.data[1];
						switch (eventName) {
							case 'setHeight':
								iframe.style.height = data + "px";
								break;
						}
					}, false);

				</script>
			</div>
		</div>
